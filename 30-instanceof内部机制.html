    <script>
                // 下面通过代码阐述instanceof的内部机制，假设现在有 x instanceof y 一条语句，
                // 则其内部实际做了如下判断
            function Person(){};
            var p = new Person();

            function instan(x,y){
                while(x.__proto__ !==null){
                if(x.__proto__ === y.prototype){
                    return true;
                    break;
                }
                x.__proto__ = x.__proto__.__proto__;
            }
                if(x.__proto__==null){return false}
            }

            console.log(instan(p,Person))

            // x会一直沿着隐式原型链__proto__向上查找直到x.__proto__.__proto__......===y.prototype为止，
            // 如果找到则返回true，也就是x为y的一个实例。否则返回false，x不是y的实例。


            
    </script>
