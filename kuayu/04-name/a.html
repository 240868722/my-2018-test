<body>
    <iframe id='iframe' src='http://localhost:4000/c.html' onload='load()'></iframe>

    <script>

                tag = false;
              
            }else{
                console.log(iframe)
                console.log(iframe.contentWindow.name)
            }
           
        }    
    </script>
