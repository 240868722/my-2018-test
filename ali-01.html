        <!-- var priorityQueue = new PriorityQueue(); 
        priorityQueue.enqueue('优先级1-1', 1);
        priorityQueue.enqueue('优先级3-1', 3); 
        priorityQueue.enqueue('优先级1-2', 1);
        priorityQueue.enqueue('优先级2-1', 2);

    <script>


		
            function PriorityQueue() {
                this.dataStore = [];
                this.enqueue = (a,b) => {
                    this.dataStore.push({a,b});
                }
                this.dequeue = () => {
                     this.dataStore = null;
                }
                this.print = () =>{
                    var arr =[];
                    this.paixu();
                    this.dataStore.forEach(item => {
                        arr.push(item.a)
                    });
                    arr = arr.join(' ');
                    console.log(arr);
                    this.dequeue()
                   
                }
                this.paixu = () =>{
                    this.dataStore =  this.dataStore.sort(function (x, y) {
                        var value1 = x['b'];
                        var value2 = y['b'];
                        if(value1 > value2){
                            return  1;
                        }else if(value1<value2){
                            return -1;
                        }else if(value1===value2){
                            if(x.a.substr(x.a.length-1,1)>y.a.substr(y.a.length-1,1)){
                                return 1;
                            }else{
                                return -1;
                            }                          
                        }                        
                    })  
                }

            }

        var priorityQueue = new PriorityQueue()
        priorityQueue.enqueue('优先级1-1', 1);
        priorityQueue.enqueue('优先级3-1', 3); 
        priorityQueue.enqueue('优先级1-2', 1);
        priorityQueue.enqueue('优先级2-1', 2);
        priorityQueue.print();
        console.log(priorityQueue.dataStore)
        
    </script>
</body>
