<body>
    <script>
        class Parent {
            constructor(){
                this.name = '我是爸爸';
            }
            eat(){
                console.log('爸爸吃的方法');
            }
        }
        class Child extends Parent{
            constructor(){
                super()
            }
        }
        var c =  new Child()
        // console.log(c.name);
        c.eat()
    </script>
</body>
